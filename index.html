  <main class="main-content container-fluid">
    <div class="left row full-height w-100">
      <div class="col-md-6 d-md-flex d-none justify-content-center align-items-center">
        <div class="text-center">
          <h3>Bienvenido</h3>
          <p>ChatGPT v3.5</p>

      </div>
      <div class="right col-12 col-md-6 d-flex flex-column justify-content-center align-items-center px-0">

          <div class="card-body">
            <h5 class="card-title text-center mb-3">Iniciar sesión</h5>
            <form id="mi-form">
              <div class="mb-3">
                <label for="email" class="form-label">* Correo electrónico (usuario)</label>
                <input type="email" class="form-control" id="email" required />
                 <small id="aviso" style="display: none; color: red;">Correo inválido. Por favor verifica.</small>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">* Contraseña</label>
                <input type="password" class="form-control" id="password" required />
                <small id="aviso-pass" style="display: none; color: red;">La contraseña debe tener al menos 8 caracteres.</small>

              </div>
              <button type="submit" id="btn-entrar" class="btn btn-primary w-100" >Entrar</button>
             

            </form>
          </div>
        </div>
